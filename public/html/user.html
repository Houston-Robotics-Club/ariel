<!DOCTYPE html>
<html>
  <head>
    <link href="/css/ariel.css" media="all" rel="stylesheet" />
    <script src="/js/simpleWebRTC.js"></script>
    <script src="/js/keypress-2.1.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/virtualjoystick.js"></script>
  </head>
  <body id="user">
      <div class="controls">
        <div id="videoContainer">
          <video id="localVideo"></video>
        </div>
        <button id="toggleLED">Toggle LED</button>
        <button id="forward">Forward</button>
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="reverse">Reverse</button>
        <button id="stop">Stop</button>
        <button id="panHeadCenter">Center Head Pan</button>
        <button id="panHeadLeft">Pan Head Left</button>
        <button id="panHeadRight">Pan Head Right</button>
      </div>
      <div id="remotesVideos"></div>
      <script>
          var RightStick = new VirtualJoystick({
            mouseSupport: false,
            container: document.body,
            strokeStyle: 'blue',
          //  stationaryBase: true,
          //  baseX: window.innerWidth-100,
          //  baseY: window.innerHeight-100,
            limitStickTravel: true,
            stickRadius: 50
        });

        RightStick.addEventListener('touchStartValidation', function(event){
          var touch	= event.changedTouches[0];
          console.log(touch.pageX, touch.pageY);
          if( touch.pageX >= window.innerWidth/2 &&  touch.pageY > window.innerHeight/2)	return true;
          return false
        });


          var LeftStick = new VirtualJoystick({
            mouseSupport: false,
            container: document.body,
            strokeStyle: 'red',
        //    stationaryBase: true,
        //    baseX: 100,
          //  baseY: window.innerHeight-100,
            limitStickTravel: true,
            stickRadius: 50
        });

        LeftStick.addEventListener('touchStartValidation', function(event){
          var touch	= event.changedTouches[0];
          if( touch.pageX < window.innerWidth/2 &&  touch.pageY > window.innerHeight/2)	return true;
          return false
        });

        </script>
      <script src="/js/ariel.js"></script>
  </body>
</html>

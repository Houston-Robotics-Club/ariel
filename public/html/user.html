<!DOCTYPE html>
<html>
  <head>
    <link href="/css/ariel.css" media="all" rel="stylesheet" />
    <script src="/js/simpleWebRTC.js"></script>
    <script src="/js/keypress-2.1.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/virtualjoystick.js"></script>
  </head>
  <body id="user">
      <div class="controls">
        <div id="videoContainer">
          <video id="localVideo"></video>
        </div>
        <div class="buttonGroup">
          <div><button id="forward">Forward</button></div>
          <button id="left">Left</button>
          <button id="right">Right</button>
          <div><button id="reverse">Reverse</button></div>
        </div>
        <div class="buttonGroup">
         <button id="stop">Stop</button>
        </div>
        <div class="buttonGroup">
          <button id="panHeadLeft">Pan Left</button>
          <button id="panHeadRight">Pan Right</button>
        </div>
        <div class="buttonGroup">
          <div><button id="tiltHeadBack">Tilt Back</button></div>
          <div><button id="tiltHeadFwd">Tilt Fwd</button></div>
        </div>
        <div class="buttonGroup">
          <div><button id="heightHeadUp">Move Up</button></div>
          <div><button id="heightHeadDown">Move Down</button></div>
        </div>
        <div class="buttonGroup">
          <button id="toggleLED">Toggle LED</button>
        </div>
      </div>
      <div id="remotesVideos"></div>
      <script src="/js/ariel.js"></script>
  </body>
</html>
